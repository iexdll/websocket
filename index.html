<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Веб сокет</title>
    <script type="text/javascript">

        let lamp1 = false
        let lamp2 = false

        const socket = new WebSocket("ws://localhost:8654/ws/");
        
        socket.onopen = function() {
            console.log("Соединение установлено.");
        };

        socket.onclose = function(event) {
            if (event.wasClean) {
                console.log('Соединение закрыто чисто');
            } else {
                console.log('Обрыв соединения');
            }
            console.log('Код: ' + event.code + ' причина: ' + event.reason);
        };

        socket.onmessage = function(event) {

            console.log("Получены данные " + event.data);
            const data = JSON.parse(event.data)

            lamp1 = data.lamp1
            lamp2 = data.lamp2

            const lamp1El = document.getElementById('lamp1')
            lamp1El.style.background = lamp1 ? 'green' : 'red'
            lamp1El.querySelector('p').textContent = lamp1 ? 'Выключить' : 'Включить'

            const lamp2El = document.getElementById('lamp2')
            lamp2El.style.background = lamp2 ? 'green' : 'red'
            lamp2El.querySelector('p').textContent = lamp2 ? 'Выключить' : 'Включить'

            const temp = document.getElementById('temp')
            temp.querySelector('b').textContent = data.temp

        };

        socket.onerror = function(error) {
            console.log("Ошибка " + error.message);
        };

        window.onload = function() {
            document.getElementById('lamp1')
                .addEventListener('click', function() {
                    const data = {name: "lamp1", value: !lamp1}
                    socket.send(JSON.stringify(data))
                })
            document.getElementById('lamp2')
                .addEventListener('click', function() {
                    const data = {name: "lamp2", value: !lamp2}
                    socket.send(JSON.stringify(data))
                })
        }

    </script>

</head>
<body>
    <div style="width: 100%;height: 100%;position: fixed;top: 0;left: 0;display: flex;align-items: center;align-content: center;justify-content: center;overflow: auto;flex-direction: column;">
        <div style="display: flex;">
            <div id="lamp1" style="width: 100px;height: 100px;background-color: red;margin: 20px;display: flex;align-items: center;justify-content: center;color: white;cursor: pointer;">
                <p>Включить</p>
            </div>
            <div id="lamp2" style="width: 100px;height: 100px;background-color: red;margin: 20px;display: flex;align-items: center;justify-content: center;color: white;cursor: pointer;">
                <p>Включить</p>
            </div>
        </div>
        <div id="temp">
            Температура: <b>0</b>
        </div>
    </div>
</body>
</html>
